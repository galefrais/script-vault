<div class="script-vault-wrapper">
    <!-- Toolbar -->
    <div class="sv-toolbar">
        <button class="btn-add" title="Create new script">
            <i class="fas fa-plus"></i> New Script
        </button>
        <button class="btn-export" title="Export all scripts to file">
            <i class="fas fa-download"></i> Export
        </button>
        <button class="btn-import" title="Import scripts from file">
            <i class="fas fa-upload"></i> Import
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="sv-content">
        <!-- Sidebar - Script List -->
        <div class="sv-sidebar">
            <div class="sv-sidebar-header">
                <i class="fas fa-scroll"></i> Scripts
            </div>
            <div class="sv-script-list">
                {{#each scripts}}
                <div class="script-item {{#if (eq ../currentScript this.name)}}active{{/if}}" data-name="{{this.name}}">
                    <span class="startup-dot {{#if this.isStartup}}active{{/if}}" title="{{#if this.isStartup}}Runs on startup{{else}}Manual only{{/if}}"></span>
                    <span class="script-name">{{this.name}}</span>
                </div>
                {{/each}}
                
                {{#unless scripts.length}}
                <div class="sv-empty-state" style="padding: 20px;">
                    <p style="color: #666; font-size: 12px;">No scripts yet</p>
                    <p style="color: #555; font-size: 11px;">Click "New Script" to create one</p>
                </div>
                {{/unless}}
            </div>
        </div>
        
        <!-- Editor Panel -->
        <div class="sv-editor">
            {{#if selectedScript}}
            <!-- Script Name -->
            <div class="sv-editor-header">
                <input type="text" class="editor-name" value="{{selectedScript.name}}" placeholder="Script Name">
                {{#if isStartupEnabled}}
                <span class="startup-indicator"><i class="fas fa-bolt"></i> Startup</span>
                {{/if}}
            </div>
            
            <!-- Description -->
            <div class="sv-editor-description">
                <input type="text" class="editor-description" value="{{selectedScript.description}}" placeholder="Description (optional)">
            </div>
            
            <!-- Code Editor -->
            <div class="sv-editor-code">
                <textarea class="editor-code" placeholder="// Enter your script code here...">{{selectedScript.code}}</textarea>
            </div>
            
            <!-- Action Buttons -->
            <div class="sv-editor-actions">
                <button class="btn-save" title="Save changes">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn-run" title="Execute this script">
                    <i class="fas fa-play"></i> Run
                </button>
                <button class="btn-startup {{#if isStartupEnabled}}active{{/if}}" title="{{#if isStartupEnabled}}Disable startup{{else}}Enable startup{{/if}}">
                    <i class="fas fa-power-off"></i> {{#if isStartupEnabled}}Startup On{{else}}Startup Off{{/if}}
                </button>
                <button class="btn-delete" title="Delete this script">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            {{else}}
            <!-- Empty State -->
            <div class="sv-empty-state">
                <i class="fas fa-code"></i>
                <p>Select a script from the sidebar</p>
                <p>or create a new one to get started</p>
            </div>
            {{/if}}
        </div>
    </div>
</div>
